<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHOTO BOOTH - Main</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: auto;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #900C3F;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-section {
      flex: 1;
      width: 100%;
      max-width: 500px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero-text {
      text-align: center;
      margin-bottom: 40px;
    }
    /* Updated logo style to be circular */
    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 25px;
    }

    @media (max-width: 480px) {
      .logo {
        width: 150px; /* same size for mobile */
        height: 150px;
      }
    }
    .hero-text h1 {
      font-size: 36px;
      color: #e7ad56;
      margin-bottom: 10px;
    }
    .hero-text p {
      color: #f0f05e;
      font-size: 1.1rem;
    }

    .icon-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0 auto;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      border-radius: 50%;
      background-color: #fff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .icon-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .icon-button img {
      width: 60px;
      height: 60px;
      padding: 10px;
      object-fit: contain;
    }

    @media (max-width: 480px) {
      .icon-grid {
        gap: 20px;
      }
      
      .icon-button img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <section class="main-section">
    <div class="hero-text">
      <img src="photo booth logo.png" alt="Photo Booth" class="logo"/>
      <h1>PHOTO BOOTH</h1>
      <p>Our love story in 3, 2, 1... say cheese!</p>
    </div>

    <div class="icon-grid">
      <button class="icon-button" id="takePicBtn" title="Take Picture">
        <img src="https://media.istockphoto.com/id/1027719302/photo/photographer.jpg?b=1&s=612x612&w=0&k=20&c=kOqdtYSRZ1hXMzmzexuDBn42zeloDuEpff9YO1NaRHw=" alt="Camera Icon">
        <p>Take Picture</p>
      </button>

      <button class="icon-button" id="uploadPicBtn" title="Upload Picture">
        <img src="https://cdn-icons-png.flaticon.com/512/685/685685.png" alt="Upload Icon">
        <p>Upload Picture</p>
      </button>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('isLoggedIn') !== 'true') {
        window.location.href = 'index.html';
      }

      document.getElementById('takePicBtn').addEventListener('click', () => {
        window.location.href = 'takepicture.html';
      });

      document.getElementById('uploadPicBtn').addEventListener('click', () => {
        window.location.href = 'uploadpicture.html';
      });
    });
  </script>
</body>
</html>
