<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>Upload Picture - PHOTO BOOTH</title>
  <style>
    /* ===== Base Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color:#900C3F;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #e7ad56;
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* ===== Upload Box ===== */
    .image-box {
      width: 400px;
      height: 300px;
      background: #ddd;
      border: 2px dashed #ff4d4d;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin: auto;
      overflow: hidden;
    }
    .image-box img {
      max-width: 100%;
      max-height: 100%;
      display: none;
      border-radius: 4px;
    }
    .upload-btn {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }
    .upload-text {
      position: absolute;
      color: #555;
      font-size: 1rem;
      z-index: -1;
    }

    /* ===== Thumbnails ===== */
    .thumbnails {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .thumbnails img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid #ff4d4d;
      border-radius: 4px;
      cursor: pointer;
    }

    /* ===== Button Grid ===== */
    .button-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .icon-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 0.9rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100px;
    }
    .icon-button img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }
    .icon-button:hover {
      background: #cc0000;
    }
    .hidden {
      display: none;
    }

    /* ===== Responsive Adjustments ===== */
    @media (max-width: 768px) {
      .image-box {
        width: 100%;
        height: 240px;
      }
      .thumbnails img {
        width: 60px;
        height: 60px;
      }
      .button-grid {
        flex-direction: column;
        gap: 15px;
      }
      .icon-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Upload Your Pictures</h1>

  <!-- Upload Box -->
  <div class="image-box" id="dropZone">
    <input 
      type="file" 
      id="fileInput" 
      accept="image/*" 
      multiple 
      class="upload-btn" />
    <span class="upload-text">Click to upload or drag & drop images</span>
    <img id="previewImage" alt="Preview" />
  </div>
  
  <!-- Thumbnails -->
  <div class="thumbnails" id="thumbnails"></div>

  <!-- Buttons -->
  <div class="button-grid">
    <button class="icon-button" id="uploadBtn">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828640.png" alt="Upload Icon">
      <p>Upload</p>
    </button>
    <button class="icon-button hidden" id="retakeBtn">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="Retake Icon">
      <p>Retake</p>
    </button>
    <button class="icon-button hidden" id="doneBtn">
      <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Done Icon">
      <p>Done</p>
    </button>
  </div>
</div>

<script>
  const fileInput = document.getElementById('fileInput');
  const previewImage = document.getElementById('previewImage');
  const thumbnailsContainer = document.getElementById('thumbnails');
  const uploadBtn = document.getElementById('uploadBtn');
  const retakeBtn = document.getElementById('retakeBtn');
  const doneBtn = document.getElementById('doneBtn');

  let uploadedImages = [];

  // Handle file upload
  fileInput.addEventListener('change', (e) => {
    handleFiles(e.target.files);
  });

  function handleFiles(files) {
    Array.from(files).forEach((file) => {
      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (e) => {
          uploadedImages.push(e.target.result); // Store Base64 data
          displayPreview(e.target.result);
          addThumbnail(e.target.result);
        };
        reader.readAsDataURL(file);
      }
    });
    toggleButtons();
  }

  function displayPreview(imageSrc) {
    previewImage.src = imageSrc;
    previewImage.style.display = 'block';
  }

  function addThumbnail(imageSrc) {
    const img = document.createElement('img');
    img.src = imageSrc;
    img.addEventListener('click', () => displayPreview(imageSrc));
    thumbnailsContainer.appendChild(img);
  }

  function toggleButtons() {
    if (uploadedImages.length > 0) {
      uploadBtn.classList.add('hidden');
      retakeBtn.classList.remove('hidden');
      doneBtn.classList.remove('hidden');
    }
  }

  retakeBtn.addEventListener('click', () => {
    uploadedImages = [];
    thumbnailsContainer.innerHTML = '';
    previewImage.src = '';
    previewImage.style.display = 'none';
    uploadBtn.classList.remove('hidden');
    retakeBtn.classList.add('hidden');
    doneBtn.classList.add('hidden');
  });

  doneBtn.addEventListener('click', () => {
    // Store the uploaded images in localStorage under the key "editedImages"
    localStorage.setItem('editedImages', JSON.stringify(uploadedImages));
    window.location.href = 'edit.html';
  });
</script>

</body>
</html>
